data_dir: "/var/lib/vector"

api:
  enabled: true
  address: "0.0.0.0:9001"
  playground: false

sources:
  internal_logs:
    type: "internal_logs"

  docker:
    type: "docker_logs"
    docker_host: "unix:///var/run/docker.sock"
    include_containers: []
    exclude_containers: []

sinks:
  stdout:
    type: "console"
    inputs: ["internal_logs", "docker"]
    encoding:
      codec: "json"
    target: "stdout"
